<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Berkay's super cool website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="d-flex flex-column min-vh-100">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
          <a href="/" class="d-inline-flex align-items-center text-decoration-none">
            <img src="{{ url_for('static', filename='Darth-Vader-512.webp') }}" alt="Logo" width="40" height="40">
          </a>

        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-light">Home</a></li>
          <li><a href="#" class="nav-link px-2 link-light">Features</a></li>
          <li><a href="{{ url_for('pricing') }}" class="nav-link px-2 link-light">Pricing</a></li>
          <li><a href="{{ url_for('faqs') }}" class="nav-link px-2 link-light">FAQs</a></li>
          <li><a href="#" class="nav-link px-2 link-light">About</a></li>
        </ul>

        <div class="col-md-3 text-end">
          {% if not current_user.is_authenticated %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2 rounded-pill px-4">Log-in</a>
          <a href="{{ url_for('signup') }}" class="btn btn-light text-dark rounded-pill px-4">Sign-up</a>
        {% else %}
        <span class="me-2 text-light">Hello, {{ current_user.name }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
        {% endif %}

        </div>
      </header>
